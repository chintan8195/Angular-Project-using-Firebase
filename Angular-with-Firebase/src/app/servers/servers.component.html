<input 
    type="text" class="form-control"
    [(ngModel)]="serverName">

<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="(onCreateServer())">
    Add Server
</button>

<p *ngIf="serverCreated">Server was Created, server name is {{serverName}}</p>

<app-server *ngFor="let server of servers"></app-server>

<button class="btn btn-primary" (click)="(onDisplay())">Display Details</button>
<p *ngIf="shouldDisplay"> This will display something: </p>
<p 
*ngFor="let count of buttonCounter: let i= index"
